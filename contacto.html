<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Framework Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("imagenes/IMG_0866.jpg") ;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column; /* para que se acomoden en columnas */
      align-items: flex-start; /* alinear todo a la izquierda */
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px; /* separa el formulario del mapa */
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #8b2e2e;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-box .links {
      margin-top: 15px;
      font-size: 0.9em;
      color: white;
    }

    .login-box .links a {
      color: white;
      text-decoration: none;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }

    /* Para ocultar/mostrar el mapa */
    #map-container {
      display: none; /* oculto al inicio */
    }

    #toggle-map {
      background: #2e5c8b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
 .redes {
  position: fixed;
  bottom: 15px;
  right: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  z-index: 100;
}

.redes img {
  width: 40px;
  height: 40px;
  transition: transform 0.3s;
}

.redes img:hover {
  transform: scale(1.1);
}

.redes audio {
  width: 120px; /* tamaño del reproductor */
}

  </style>
</head>
<body>
   <!-- Menú de navegación -->
  <div class="mi-menu">
    <div class="logo"><a href="index.html">Inicio</a></div>
    <div class="enlaces">
      <a href="portafolio.html">Portafolio</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>
  <header>
    <h1>Contacto</h1>
  </header>

  
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <input type="text" placeholder="Correo electrónico" />
    <input type="password" placeholder="Contraseña" />
    <button>Acceso</button>
    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <button id="toggle-map">Mostrar / Ocultar Mapa</button>
  </div>

  <div id="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.8901889731524!2d-99.18921548585294!3d19.503359686844124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f8740b524a27%3A0xfb02529ee38b8bf6!2sUniversidad%20Aut%C3%B3noma%20Metropolitana%20Azcapotzalco!5e0!3m2!1ses!2smx!4v1666745536262!5m2!1ses!2smx" 
      width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
   <!-- Enlace con imagen representativa -->
<!-- Redes sociales + audio -->
<div class="redes">
  <a href="https://www.facebook.com/dianalauralibradoHigueros" target="_blank">
    <img src="imagenes/facebook.png" alt="Facebook" loading="lazy">
  </a>
  <a href="https://www.instagram.com/llhdiana/" target="_blank">
    <img src="imagenes/instagram.png" alt="Instagram" loading="lazy">
  </a>
  <audio controls>
    <source src="imagenes/M%C3%A5neskin%20-%20THE%20LONELIEST%20(Official%20Audio%20with%20lyrics).mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
</div>
  <script>
    document.getElementById("toggle-map").addEventListener("click", function() {
      let map = document.getElementById("map-container");
      if (map.style.display === "none") {
        map.style.display = "block";
      } else {
        map.style.display = "none";
      }
    });
  </script>
</body>

</html>
